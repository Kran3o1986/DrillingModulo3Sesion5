<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <main class="w-100 vh-100 d-flex flex-column align-items-center justify-content-center">
        <div class="card rounded-4" style="width: 25rem">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="tag">Laptops</p>
            <hr />
            <p class="fw-semibold precio"></p>
            <hr />
            <div class="d-flex flex-row align-items-center">
              <button
                class="btn btn-primary fw-semibold"
                id="buyBtn"
                onclick="mostrarProducto()"
              >
                Comprar ahora
              </button>
              <button
                class="btn btn-link link-dark link-underline link-underline-opacity-0 fw-semibold"
                id="alternativeBtn"
                onclick="mostrarAlternativa()"
              >
                Ver una alternativa
              </button>
            </div>
          </div>
        </div>
      </main>

    <!--Js-->
    <script src="assets/js/script.js"></script>
    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>

</html>
